language: python
python:
  - "3.6"
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - python gh_traffic_python.py dsambit # or py.test for Python versions 3.5 and below
  - git add .
  - git commit --message "Updated github_stats.txt,Travis build $TRAVIS_BUILD_NUMBER"
  - git push "https://${GH_CLONE_SCRAPPER_TOKEN}@github.com/dftfeDevelopers/dftfe" clone-scrapper

